<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="book">
            <h2><span jhiTranslate="monolithicApp.book.detail.title">Book</span> {{ book.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="monolithicApp.book.title">Title</span></dt>
                <dd>
                    <span>{{ book.title }}</span>
                </dd>
                <dt><span jhiTranslate="monolithicApp.book.description">Description</span></dt>
                <dd>
                    <span>{{ book.description }}</span>
                </dd>
                <dt><span jhiTranslate="monolithicApp.book.publicationDate">Publication Date</span></dt>
                <dd>
                    <span>{{ book.publicationDate }}</span>
                </dd>
                <dt><span jhiTranslate="monolithicApp.book.price">Price</span></dt>
                <dd>
                    <span>{{ book.price }}</span>
                </dd>
                <dt><span jhiTranslate="monolithicApp.book.ecritPar">Ecrit Par</span></dt>
                <dd>
                    <div *ngIf="book.ecritParId">
                        <a [routerLink]="['/author', book.ecritParId, 'view']">{{ book.ecritParName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/book', book.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
